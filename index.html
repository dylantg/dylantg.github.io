<!DOCTYPE html>
<html>
  <head>
    <title>FlipFour</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald:700bold' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>FlipFour</h1>  
        <nav><a href="rules.html" target="_blank">Rules</a></nav>
      </header>

      <aside>
        <div id="player">Player:<div id="player_square"></div></div>
        <div id="flip_buttons">
          <div class="button" id="flip_left">Flip Left</div>
          <div class="button" id="flip_right">Flip Right</div>
          <div class="button" id="flip_over">Flip Over</div>
        </div>
        <div class="button"  id="reset">Reset</div>        
      </aside>

      <article>
        <div id="winner"></div>
        <div class="board_with_buttons">
          <div class="board">
            <!-- COLUMN FIRST THEN ROW -->
            <div class="row"> 
              <!-- ROW 5 --> 
              <div class="square" id="sq_0_5"></div>  
              <div class="square" id="sq_1_5"></div>  
              <div class="square" id="sq_2_5"></div>  
              <div class="square" id="sq_3_5"></div>          
              <div class="square" id="sq_4_5"></div>          
              <div class="square" id="sq_5_5"></div>          
            </div>

            <div class="row"> 
              <!-- ROW 4 --> 
              <div class="square" id="sq_0_4"></div>  
              <div class="square" id="sq_1_4"></div>  
              <div class="square" id="sq_2_4"></div>  
              <div class="square" id="sq_3_4"></div>          
              <div class="square" id="sq_4_4"></div>          
              <div class="square" id="sq_5_4"></div>          
            </div>

            <div class="row">
              <!-- ROW 3 --> 
              <div class="square" id="sq_0_3"></div>  
              <div class="square" id="sq_1_3"></div>  
              <div class="square" id="sq_2_3"></div>  
              <div class="square" id="sq_3_3"></div>          
              <div class="square" id="sq_4_3"></div>          
              <div class="square" id="sq_5_3"></div>
            </div>

            <div class="row">
              <!-- ROW 2 --> 
              <div class="square" id="sq_0_2"></div>  
              <div class="square" id="sq_1_2"></div>  
              <div class="square" id="sq_2_2"></div>  
              <div class="square" id="sq_3_2"></div>          
              <div class="square" id="sq_4_2"></div>          
              <div class="square" id="sq_5_2"></div>          
            </div>

            <div class="row">
              <!-- ROW 1 --> 
              <div class="square" id="sq_0_1"></div>  
              <div class="square" id="sq_1_1"></div>  
              <div class="square" id="sq_2_1"></div>  
              <div class="square" id="sq_3_1"></div>          
              <div class="square" id="sq_4_1"></div>          
              <div class="square" id="sq_5_1"></div>          
            </div>

            <div class="row">
              <!-- ROW 0 --> 
              <div class="square" id="sq_0_0"></div>  
              <div class="square" id="sq_1_0"></div>  
              <div class="square" id="sq_2_0"></div>  
              <div class="square" id="sq_3_0"></div>          
              <div class="square" id="sq_4_0"></div>          
              <div class="square" id="sq_5_0"></div>          
            </div>
          </div>
          <div id="board_buttons">
              <div class="row">
                <!-- PLUS --> 
                <div class="board_button" id="plus_0">+</div>  
                <div class="board_button" id="plus_1">+</div>  
                <div class="board_button" id="plus_2">+</div>  
                <div class="board_button" id="plus_3">+</div>          
                <div class="board_button" id="plus_4">+</div>          
                <div class="board_button" id="plus_5">+</div>          
              </div>

              <div class="row">
                <!-- MINUS --> 
                <div class="board_button" id="minus_0">-</div>  
                <div class="board_button" id="minus_1">-</div>  
                <div class="board_button" id="minus_2">-</div>  
                <div class="board_button" id="minus_3">-</div>          
                <div class="board_button" id="minus_4">-</div>          
                <div class="board_button" id="minus_5">-</div>          
              </div>
            
          </div>
        </div>
      </article>

      <footer>
        <span>FEWD 2017-08-29: Dylan Graham</span>
      </footer>

    </div>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
