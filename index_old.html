<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>FlipFour</h1>
      <div>Player:<div id="player_square"></div></div>
      <div class="buttons">
<!--         <div class="button" id="plus">Plus</div>
        <div class="button" id="minus">Minus</div> -->
        <div class="button" id="flip_left">Left</div>
        <div class="button" id="flip_right">Right</div>
        <div class="button" id="flip_over">Over</div>
      </div>

      <div class="board_with_buttons">
        <div class="board">
          <div class="row"> 
            <!-- COLUMN FIRST THEN ROW -->
            <!-- ROW 4 --> 
            <div class="square" id="sq_0_4">0_4</div>  
            <div class="square" id="sq_1_4">1_4</div>  
            <div class="square" id="sq_2_4">2_4</div>  
            <div class="square" id="sq_3_4">3_4</div>          
            <div class="square" id="sq_4_4">4_4</div>          
          </div>

          <div class="row">
            <!-- ROW 3 --> 
            <div class="square" id="sq_0_3">0_3</div>  
            <div class="square" id="sq_1_3">1_3</div>  
            <div class="square" id="sq_2_3">2_3</div>  
            <div class="square" id="sq_3_3">3_3</div>          
            <div class="square" id="sq_4_3">4_3</div>          
          </div>

          <div class="row">
            <!-- ROW 2 --> 
            <div class="square" id="sq_0_2"></div>  
            <div class="square" id="sq_1_2"></div>  
            <div class="square" id="sq_2_2"></div>  
            <div class="square" id="sq_3_2"></div>          
            <div class="square" id="sq_4_2"></div>          
          </div>

          <div class="row">
            <!-- ROW 1 --> 
            <div class="square" id="sq_0_1"></div>  
            <div class="square" id="sq_1_1"></div>  
            <div class="square" id="sq_2_1"></div>  
            <div class="square" id="sq_3_1"></div>          
            <div class="square" id="sq_4_1"></div>          
          </div>

          <div class="row">
            <!-- ROW 0 --> 
            <div class="square" id="sq_0_0">0_0</div>  
            <div class="square" id="sq_1_0">1_0</div>  
            <div class="square" id="sq_2_0">2_0</div>  
            <div class="square" id="sq_3_0">3_0</div>          
            <div class="square" id="sq_4_0">4_0</div>          
          </div>
        </div>
        <dir class="board_buttons">
            <div class="row">
              <!-- PLUS --> 
              <div class="board_button" id="plus_0">+</div>  
              <div class="board_button" id="plus_1">+</div>  
              <div class="board_button" id="plus_2">+</div>  
              <div class="board_button" id="plus_3">+</div>          
              <div class="board_button" id="plus_4">+</div>          
            </div>

            <div class="row">
              <!-- MINUS --> 
              <div class="board_button" id="minus_0">-</div>  
              <div class="board_button" id="minus_1">-</div>  
              <div class="board_button" id="minus_2">-</div>  
              <div class="board_button" id="minus_3">-</div>          
              <div class="board_button" id="minus_4">-</div>          
            </div>
          
        </dir>

        

      </div>
    </div>      

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
